<!-- templates/playlists_show.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card"><div class="card-body">
        <h1>{{ piece.title }}</h1>
        <h2> Price: {{ piece.price }}</h2>
    <img class='center' width="500" height="400" src="{{ piece.url }}"></img>
</div>
<h2> Description: {{ piece.description }}</h2>
<a href='/'>back home</a>

<p> 
    <a href='/art/{{ piece._id }}/edit'>Edit</a>
    </p>
    <form method='POST' action='/art/{{ piece._id }}/delete'>
    <button class='btn btn-primary' type='submit'>Delete</button>
</form></p>
{% endblock %}
