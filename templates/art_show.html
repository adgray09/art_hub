<!-- templates/art_show.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="card container mb-5 mt-5 card-body">
        <div class="row">
            <div class="col-sm">
                <img class='center' width="500" height="400" src="{{ piece.url }}"></img>
                <h1>{{ piece.title }}</h1>
                <small> Price: {{ piece.price }}$</small>
                <p> 
                    <a href='/art/{{ piece._id }}/edit'>Edit</a>
                </p>
            </div>
            <div class="col-sm">
                <p> Description: {{ piece.description }}</p>
            </div>
            <form method='POST' action='/art/{{ piece._id }}/delete'>
                <button class='btn btn-primary' type='submit'>Delete</button>
            </form><br>
            <form method='POST' action='/art/{{ piece._id }}/cart'>
                <button class='btn btn-primary' type='sumbit'>Add To Cart</button>
            </form>
        </div>
    </div>
    <a href='/'>back home</a>
{% endblock %}
