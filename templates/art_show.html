<!-- templates/playlists_show.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ piece.title }}</h1>
<h2>{{ piece.description }}</h2>
<h2>{{ piece.price }}</h2>
<div class="card"><div class="card-body">
    <img class='center' width="420" height="315" src="{{ piece.url }}"></img>
</div></div>
<a href='/'>back home</a>

<p><a href='/art/{{ piece._id }}/edit'>Edit</a></p>
<p><form method='POST' action='/art/{{ piece._id }}/delete'>
    <button class='btn btn-primary' type='submit'>Delete</button>
</form></p>
{% endblock %}
