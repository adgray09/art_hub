<!-- templates/art_show.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="card container mb-5 mt-5 card-body">
        <div class="row">
            <div class="col-sm">
                <h1>{{ piece.title }}</h1>
                <img class='center' width="500" height="400" src="{{ piece.url }}"></img>
                <p> 
                    <a href='/art/{{ piece._id }}/edit'>Edit</a><br>
                    <a href='/'>back home</a>
                </p>
            </div>
            <div class="col-sm">
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Description</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mt-5">
                                {{ piece.description }}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p> Description: {{ piece.description|safe|truncate(400) }}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Continue Reading
                </button><br><br>
                <form method='POST' action='/art/{{ piece._id }}/delete'>
                    <button class='btn btn-primary' type='submit'>Delete</button>
                </form><br>
                <form method='POST' action='/art/{{ piece._id }}/cart'>
                    <button class='btn btn-primary' type='sumbit'>Add To Cart</button><br>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
