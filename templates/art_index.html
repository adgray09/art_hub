{% extends 'base.html' %}

{% block content %}

    <h1 style="color: green;"align="center">Artlister</h1>
    <button><a href='/art/new'>Add your Art!</a></button>

    {% if art_items %}
        {% for piece in art_items %}
        <h3><a href='/art/{{ piece._id }}'>{{ piece.title }}</a></h3>
            <small>{{ piece.description }}</small>
            <small>{{ piece.price }}</small>
        {% endfor %}
    {% endif %}
{% endblock %}
